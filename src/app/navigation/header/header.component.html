<mat-toolbar color="primary" >
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/"><mat-icon></mat-icon><span>Api App</span></a>
  </div>
  <div  fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <mat-list-item>
    <ul  fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/signup">
          <mat-icon>face</mat-icon>
          <span class="nav-caption">Sign up</span>
        </a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login">
          <mat-icon>https</mat-icon>
          <span class="nav-caption">Login</span>
        </a>
      </li>
      <li >
        <a routerLink="/myprofile">
          <mat-icon>how_to_reg
          </mat-icon>
          <span class="nav-caption">My Profile</span>
        </a>
      </li>
      <li >
        <a style="cursor: pointer" (click)="onLogout()">
          
          <mat-icon>eject</mat-icon>
          Logout</a>
      </li>
    </ul>
  </mat-list-item>


  </div>
</mat-toolbar>
